<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Ingreso</title>
  </head>
  <body>
    
    <div id="login" class="container text-center mt-5">
        <img src="../assets/password.png" alt="pass" class="login-logo">       
        <h2 class="login-text">Ingrese al sistema</h2>
        <div class="form-signin">
            <div>
                <input type="text" id="user" class="form-control" v-model="username" :class="{'valido' : cond, 'invalido' : !cond}" placeholder="Usuario">
            </div>
            <div>
                <input type="password" id="pass" class="form-control" v-model="pass" :class="{'valido' : load, 'invalido' : !load}" placeholder="Contraseña">
            </div>
            <span v-if="!cond" class="text-danger" >{{mal}}</span>
            <span v-if="!load" class="text-danger" >Contraseña incorrecta</span>
            <div class="my-3">
                <button class="btn btn-primary" @click='verificar()'>Ingresar</button>
            </div>
        </div>
        <p class="mt-3 mb-3 text-muted">&copy; 2018-2019</p>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./data.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
